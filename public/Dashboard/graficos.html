<script>

    //  Primeiro Grafico
    const labels = [
        '2017',
        '2018',
        '2019',
        '2020',
        '2021',
        '2022',
    ];



    const data = {
        labels: labels,

        datasets: [{

            label: 'Controle de Qualidade',
            backgroundColor: [  'rgb(255, 99, 132)',
                'rgb(75, 192, 192)',
                'rgb(255, 205, 86)',
                'rgb(201, 203, 207)',
                'rgb(54, 162, 235)'

            ],
            borderColor: '#3a3383 ',
            borderRadius: 10,
            hoverBorderColor: 'black',
            hoverBorderWidth: 3,
            data: [83, 75, 70, 67, 60, 55],
        }]
    };


    const config = {

        type: 'bar',
        data: data,
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    grid: {
                        offset: true
                    }
                }
            }
        }
    };
