<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./CSS/Estilo.css">
    <script src="./JavaScript/Funcionalidade.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    
    <div class="banner_log_cad">
        <div class="container_log_cad">

            <div class="card_setinha_foto">
                <img src="img/icone-fleche-gauche-violet.png" onclick="go_index()">
            </div>

            <div class="card_foto">
                <img src="./img/suporte.webp">
            </div>

            <div class="card_login">
                <form action="https://formspree.io/f/mayvvyqn" method="POST">
                <div class="label" id="label_suporte">
                    <h3 id="h3-suporte"> Suporte</h3>
                    
                    <h4> Nome: </h4>
                    <input id="input_nome" type="text" name="name">
                    <div class="aviso" id="aviso1"></div>

                    <h4> Empresa : </h4>
                    <input id="input_empresa" type="text" name="empresa">
                    <div class="aviso" id="aviso1"></div>

                    <h4> Email: </h4>
                    <input id="input_email" type="text" name="email">
                    <div class="aviso" id="aviso1"></div>

                 
                   <h4>Comente sobre seu problema:</h4>
                   <input id="input_problema" type="text" name="message">
                   <div class="aviso" id="aviso1"></div>

                   <div class="aviso" id="div_aviso"></div>
                </div>
                <div class="botoes" id="botoes">
                    <button onclick="verificar()" class="btn_2" id="botao-suporte" type="button"> Verificar  </button>
                    <button onclick="go_index()" class="btn_2" id="botao-suporte2" type="submit"> Reportar  </button>
                </form>
                </div>
                
            </div>
        </div>
    </div>
