<script>

    //  Primeiro Grafico
    const labels = [
        '2020',
        '2021',
        '2022',
    ];



    const data = {
        labels: labels,

        datasets: [{

            label: 'Controle de Qualidade',
            backgroundColor: [ 
            '#6c5eff',
            ],
            borderColor: '#3a3383 ',
            borderRadius: 10,
            hoverBorderColor: 'black',
            hoverBorderWidth: 3,
            data: [15, 20, 12],
        }]
    };


    const config = {

  
type: 'bar',
  data: data,
  options: {
      scales: {
          x: {
              grid: {
                  offset: true
              }
          }
      }
  }
};
    

</script>

    // GRAFICO 1
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
