<!-- BANNER E CONTAINER NÃO MEXE -->
<div class="banner">
    <div class="container">

        <div class="card_foto">
            <img src="../img/bebe_cadastro.jpg">
        </div>
       
    <div class="card_cadastro">
        <h3> Cadastro </h3>
        <div class="icones_imagens"> 
            <img onclick="go_Login()" src="../img/Icon_facebook.png"> 
            <img onclick="go_Login()" src="../img/Icon_google+.png"> 
            <img onclick="go_Login()" src="../img/Icon_linkedin.png"> 
       </div> 

        <div class="label">
                <h2> Nome: </h2>
                <input type="text" id="input_cadastro_nome" placeholder="Escreva seu nome">
                <h2> Email: </h2>
                <input type="text" id="input_cadastro_email" placeholder="Escreva seu email">
                <h2> CNPJ: </h2>
                <input type="text" id="input_cadatro_cnpj" placeholder=" Escreva seu CNPJ">
                <h2> Senha: </h2>
                <input type="text" id="input_cadastro_senha" placeholder="Escreva sua senha">
                <h2> Confirmar Senha: </h2>
                <input type="text" id="input_cadastro_confirmar_senha" placeholder="Confirme sua senha">
         </div>

        <div class="botoes"> 
            <button class="btn">Entrar</button>
            <button class="btn">Cadastre-se</button>
       </div>  

    </div>
